version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: itoro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  eliza:
    build:
      context: ./eliza
      dockerfile: Dockerfile
    container_name: itoro-eliza
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      # Copy your .env variables here or mount the .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE=${SUPABASE_SERVICE_ROLE}
      - PAPER_TRADING_DB_PATH=/app/multi-agents/itoro/ai_crypto_agents/data/paper_trading.db
    volumes:
      - ./.env:/app/.env:ro
      - ./multi-agents:/app/multi-agents:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
